<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<title>Upload Picures</title>
</h:head>
<h:body style="width:100%; margin: 0 auto;">
	<h:outputStylesheet library="css" name="upload.css" />
	<ui:include src="topbar.xhtml" />

	<h:form enctype="multipart/form-data">
		<div id="userBar">


			<div id="profilePictureBox">
				<div id="profilePicture">
					<p:graphicImage>
					</p:graphicImage>
				</div>
			</div>

			<div id="coverPhoto">
				<p:graphicImage>
				</p:graphicImage>
			</div>
		</div>

		<div id="profileAndSubmmit">
			<p:fileUpload fileUploadListener="#{loginBean.handleFileUpload}"
				mode="advanced" dragDropSupport="false" multiple="true"
				update="messages" sizeLimit="1000000000000" fileLimit="2"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

			<p:growl id="messages" showDetail="true" />
		</div>


	</h:form>


</h:body>
</html>
