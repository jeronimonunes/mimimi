<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:outputStylesheet name="mimimi.css" library="css" />
	<h:form prependId="false" id="mimimi-form">
		<div id="mimimi-header">
			<p:graphicImage styleClass="profile-picture" id="mimimi-picture"
				name="#{loginBean.user.id}" library="user" width="100" />
			<p:inputTextarea id="mimimi-input" value="#{loginBean.mimimiMsg}"
				rows="5" cols="30" counter="mimimi-counter" maxlength="255"
				counterTemplate="{0}" autoResize="false" />
		</div>
		<div id="mimimi-footer">
			<h:outputText id="mimimi-counter" />
			<p:commandButton id="mimimi-submit" value="Mimimi!" update="mimimi-input,:mimimis-link,#{mimimiupdate}"
				actionListener="#{loginBean.sendMimimi}" />
		</div>
	</h:form>
</ui:composition>
