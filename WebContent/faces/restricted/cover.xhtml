<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:form prependId="false" style="position: relative">
		<p:graphicImage id="cover" library="cover" name="#{headerBean.selectedUser.id}"/>
		<p:outputPanel id="cover-upload-signal" rendered="#{loginBean.user eq headerBean.selectedUser}">
			<span class="fa fa-camera"/>
		</p:outputPanel>
		<p:fileUpload id="cover-upload" rendered="#{loginBean.user eq headerBean.selectedUser}" mode="advanced" skinSimple="true"
			auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" oncomplete="updateCover()" fileUploadListener="#{loginBean.uploadCover}"/>
	</h:form>
</ui:composition>
