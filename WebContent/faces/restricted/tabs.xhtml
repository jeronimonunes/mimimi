<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<div id="tabs">
			<h:link outcome="pretty:feed">
				<span class="fa fa-rss"/>
				<h:outputText value="Feed"/>
			</h:link>
			<h:link outcome="pretty:mimimis">
				<h:outputText value="Mimimis"/>
				<h:outputText value="#{headerBean.mimimis}"/>
			</h:link>
			<h:link outcome="pretty:following">
				<h:outputText value="Seguindo"/>
				<h:outputText value="#{headerBean.following}"/>
			</h:link>
			<h:link outcome="pretty:followers">
				<h:outputText value="Seguidores"/>
				<h:outputText value="#{headerBean.followers}"/>
			</h:link>
			<h:link outcome="pretty:likes">
				<h:outputText value="Curtidos"/>
				<h:outputText value="#{headerBean.likes}"/>
			</h:link>
		</div>
	</ui:composition>
</h:body>
</html>
