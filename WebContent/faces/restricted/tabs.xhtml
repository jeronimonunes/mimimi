<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition>
		<div id="tabs" class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-3"/>
				<div class="ui-grid-col-6">
					<div id="tabs-block">
						<h:link outcome="pretty:feed">
							<span class="fa fa-rss" />
							<h:outputText value="Feed" />
						</h:link>
						<h:link outcome="pretty:mimimis">
							<h:outputText styleClass="tabs-label" value="Mimimis" />
							<h:outputText styleClass="tabs-text" value="#{headerBean.mimimis}" />
						</h:link>
						<h:link outcome="pretty:following">
							<h:outputText styleClass="tabs-label" value="Seguindo" />
							<h:outputText styleClass="tabs-text" value="#{headerBean.following}" />
						</h:link>
						<h:link outcome="pretty:followers">
							<h:outputText styleClass="tabs-label" value="Seguidores" />
							<h:outputText styleClass="tabs-text" value="#{headerBean.followers}" />
						</h:link>
						<h:link outcome="pretty:likes">
							<h:outputText styleClass="tabs-label" value="Curtidas" />
							<h:outputText styleClass="tabs-text" value="#{headerBean.likes}" />
						</h:link>
					</div>
				</div>
				<div class="ui-grid-col-3" />
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
