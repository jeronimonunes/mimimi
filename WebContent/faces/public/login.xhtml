<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	<h:form>
		<h1>Mimimi</h1>
		<div>
			<div>
				<p:outputLabel for="username" value="#{messages['mimimi.username']}" />
				<p:inputText id="username" value="#{loginBean.username}" />
			</div>
			<div>
				<p:outputLabel for="password" value="#{messages['mimimi.password']}" />
				<p:inputText id="password" value="#{loginBean.username}" />
			</div>
			<p:commandButton actionListener="#{loginBean.login}"
				value="#{messages['mimimi.login']}" />
		</div>
	</h:form>
</h:body>
</html>
